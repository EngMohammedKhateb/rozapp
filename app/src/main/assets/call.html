<!DOCTYPE html>
<html>
    <head>
        <link href="./style.css" rel="stylesheet" />
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .timer_container{
             background-color: #000000c2;
             padding: 5px;
             display: inline-block;
             border-radius: 18px;
             color: #fff;
             position: absolute;
             right: 10px;
             z-index: 99999;
             top: 10px;
        }

    </style>

    </head>
    <body style="overflow: hidden;width:100%;height:100%;max-height: 100vh;max-width: 100%;">

        <script src="./peerjs.js"></script>
        <div id="parent" style="overflow: hidden;width:100%;height:100%;max-height: 100vh;max-width: 100%;">
            <video  class="secondary-video" autoplay id="remote-video"></video>
            <video  class="primary-video" autoplay muted id="local-video"></video>
            <div class="timer_container" id="timer_container">
                <label id="minutes">00</label>:<label id="seconds">00</label>
            </div>

        </div>
        <script src="./call.js"></script>
        <script src="./touch.js"></script>


         <script>

            function setBackground(image){
                 document.body.style.backgroundImage ="url('"+image+"')";
                 document.body.style.backgroundRepeat = "no-repeat";
                 document.body.style.backgroundSize = "cover";
            }

        </script>
    </body>


</html>
